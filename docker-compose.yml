version: "2"

services:
    db:
        image: mysql:5.7
        volumes:
            - .mysql_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"

    web:
        build: .
        command: bundle exec rails s -p 3000 -b "0.0.0.0"
        volumes:
            - .:/myapp
        ports:
            - "3000:3000"
        links:
            - db